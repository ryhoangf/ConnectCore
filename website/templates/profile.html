<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta name="description">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--==============レイアウトを制御する独自のCSSを読み込み===============-->
    <link rel="stylesheet" type="text/css" href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/reset.css">
    <link rel="stylesheet" type="text/css" href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/9-2-2/css/9-2-2.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
</head>

<body>
    <header class="header">
        <p class="header_title">Profile</p>
    </header>
    <ul class="accordion-area">
        <li>
            <section>
                <h3 class="title">Username</h3>
                <div class="box">
                    <div class="box_button">
                        <p class="username">{{ user.username }}</p>
                        <button class="username_button edit_button">Edit</button>
                    </div>
                    <div class="username_hidden hidden_section">
                        <form method="post" action="{{ url_for('views.profile') }}">
                            <input type="text" name="username" placeholder="Type your new username here" class="renewal_username_input" value="{{ user.username }}">
                            <button class="renewal_username_button">Enter</button>
                        </form>
                    </div>
                </div>
            </section>
        </li>
        <li>
            <section>
                <h3 class="title">Email</h3>
                <div class="box">
                    <div class="box_button">
                        <p class="username">{{ user.email }}</p>
                        <button class="username_button edit_button">Edit</button>
                    </div>
                    <div class="username_hidden hidden_section">
                        <form method="post" action="{{ url_for('views.profile') }}">
                            <input type="email" name="email" placeholder="Type your new email address here" class="renewal_username_input" value="{{ user.email }}">
                            <button class="renewal_username_button">Enter</button>
                        </form>
                    </div>
                </div>
            </section>
        </li>
        <li>
            <section>
                <h3 class="title">Name</h3>
                <div class="box">
                    <div class="box_button">
                        <p class="username">{{ user.name }}</p>
                        <button class="username_button edit_button">Edit</button>
                    </div>
                    <div class="username_hidden hidden_section">
                        <form method="post" action="{{ url_for('views.profile') }}">
                            <input type="text" name="name" placeholder="Type your new name here" class="renewal_username_input" value="{{ user.name }}">
                            <button class="renewal_username_button">Enter</button>
                        </form>
                    </div>
                </div>
            </section>
        </li>
        <li>
            <section>
                <h3 class="title">Date of Birth</h3>
                <div class="box">
                    <div class="box_button">
                        <p class="username">{{ user.dob.strftime('%Y-%m-%d') if user.dob else '' }}</p>
                        <button class="username_button edit_button">Edit</button>
                    </div>
                    <div class="username_hidden hidden_section">
                        <form method="post" action="{{ url_for('views.profile') }}">
                            <input type="date" name="dob" class="renewal_username_input" value="{{ user.dob.strftime('%Y-%m-%d') if user.dob else '' }}">
                            <button class="renewal_username_button">Enter</button>
                        </form>
                    </div>
                </div>
            </section>
        </li>
    </ul>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close_button">&times;</span>
            <p>Changes have been saved</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='profile.js') }}"></script>
</body>

</html>
